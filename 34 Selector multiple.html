<!DOCTYPE html>
<html>
<head>
	<title>Selector múltiple</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1, h2, h3
		{
			color: red;
			font-size: 20pt;
			font-family: Arial;
		}

		h3
		{
			color: blue; 
		}

	</style>
</head>
<body>
	<h1> El título en grande </h1>
	<p>Un poco de texto </p>
	<h2>Un encabezado pequeño</h2>
	<p>Un poco de texto adicional </p>
	<h3>Un encabezado minusculo</h3>
	<p>Otro poco más de texto</p>

</body>
</html>
