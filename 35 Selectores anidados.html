<!DOCTYPE html>
<html>
<head>
	<title>Selectores anidados</title>
	<meta charset="utf-8">
	<style type="text/css">

		span 
			{
				font-size: 14pt;
				color:yellow;
			}

		p span
			{
				color: red;
				font-size: 10pt;
			}
		p 
			{
				margin: 10px;
				font-size: 14pt;
				color:blue;	
			}

	</style>
</head>
<body>
	<p>
		Este es el texto de prueba

		<span>y aqui va el texto anidado. </span>
	</p>
	<span>Este texto deberia ir en amarillo</span>
	<p>y este texto debe ir en azul </p>
</body>
</html>
